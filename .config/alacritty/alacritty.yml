# Colors (Gruvbox Dark)
colors:
  bright:
    black: '#7f7061'
    blue: '#719586'
    cyan: '#7db669'
    green: '#aab01e'
    magenta: '#c77089'
    red: '#f73028'
    white: '#e6d4a3'
    yellow: '#f7b125'
  cursor:
    cursor: '#e6d4a3'
    text: '#1e1e1e'
  normal:
    black: '#1e1e1e'
    blue: '#377375'
    cyan: '#578e57'
    green: '#868715'
    magenta: '#a04b73'
    red: '#be0f17'
    white: '#978771'
    yellow: '#cc881a'
  primary:
    background: '#1e1e1e'
    foreground: '#e6d4a3'
  selection:
    background: '#e6d4a3'
    text: '#534a42'
background_opacity: 1.0

font:
  normal:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Regular
  bold:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Bold
  italic:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Italic
  bold_italic:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Bold Italic
  # Point size
  size: 14.0

  offset:
    x: 0
    y: 4
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 2
    y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: Key0,     mods: Command, action: ResetFontSize                }
  - { key: Equals,   mods: Command, action: IncreaseFontSize             }
  - { key: Minus,    mods: Command, action: DecreaseFontSize             }
