env:
  TERM: xterm-256color
# Colors (Alabaster Dark)
colors:
  # Default colors
  primary:
    background: "#0e1415"
    foreground: "#cecece"

  # Cursor colors
  cursor:
    text: "#0e1415"
    cursor: "#cd974b"

  # Selection colors
  selection:
    text: "#000000"
    background: "#293334"

  # Normal colors
  normal:
    black: "#000000"
    red: "#d2322d"
    green: "#6abf40"
    yellow: "#cd974b"
    blue: "#217EBC"
    magenta: "#9B3596"
    cyan: "#178F79"
    white: "#cecece"

  # Bright colors
  bright:
    black: "#333333"
    red: "#c33c33"
    green: "#95cb82"
    yellow: "#dfdf8e"
    blue: "#71aed7"
    magenta: "#cc8bc9"
    cyan: "#47BEA9"
    white: "#ffffff"

font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular
  bold:
    family: "JetBrainsMono Nerd Font"
    style: Bold
  italic:
    family: "JetBrainsMono Nerd Font"
    style: Italic
  bold_italic:
    family: "JetBrainsMono Nerd Font"
    style: Bold Italic
  # Point size
  size: 14.0

  offset:
    x: 0
    y: 4
  glyph_offset:
    x: 0
    y: 0

window:
  opacity: 1
  startup_mode: Maximized
  title: Alacritty
  dynamic_title: true
  padding:
    x: 2
    y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true

key_bindings:
  - { key: Key0, mods: Command, action: ResetFontSize }
  - { key: Equals, mods: Command, action: IncreaseFontSize }
  - { key: Minus, mods: Command, action: DecreaseFontSize }
