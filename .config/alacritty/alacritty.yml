# Color (Noctis Theme)
colors:
  # Default colors
  primary:
    background: '#06262a'
    foreground: '#fff8f8'

  # Cursor colors
  cursor:
    text: '#0597ea'
    cursor: '#b2b9bd'

  # Normal colors
  normal:
    black: '#282a3a'
    red: '#e66533'
    green: '#16b673'
    yellow: '#49e9a6'
    blue: '#33b1ff'
    magenta: '#df769b'
    cyan: '#e4b781'
    white: '#eaf2f1'

  # Bright colors
  bright:
    black: '#696d77'
    red: '#e66533'
    green: '#16b673'
    yellow: '#49e9a6'
    blue: '#33b1ff'
    magenta: '#df769b'
    cyan: '#e4b781'
    white: '#eaf2f1'

background_opacity: 1.0

font:
  normal:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Regular
  bold:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Bold
  italic:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Italic
  bold_italic:
    family: 'JetBrainsMono Nerd Font Mono'
    style: Bold Italic
  # Point size
  size: 14.0

  offset:
    x: 0
    y: 4
  glyph_offset:
    x: 0
    y: 0

window:
  padding:
    x: 2
    y: 2

scrolling:
  # Maximum number of lines in the scrollback buffer.
  # Specifying '0' will disable scrolling.
  history: 10000

  # Number of lines the viewport will move for every line scrolled when
  # scrollback is enabled (history > 0).
  multiplier: 10

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

selection:
  semantic_escape_chars: ',â”‚`|:"'' ()[]{}<>'
  save_to_clipboard: true

live_config_reload: true
